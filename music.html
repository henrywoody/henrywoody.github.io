<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button {
            background-image: linear-gradient(0deg, gray, white, gray);
        }
    </style>
</head>
<body>
    <button onclick="playMusic('welcome-to-jurassic-park.mp3')">One</button>
    <button onclick="playMusic('two.mp3')">Two</button>

    <audio src="welcome-to-jurassic-park.mp3" autoplay></audio>
</body>

<script>
    function playMusic(src) {
        new Audio(src).play();
    }
</script>
</html>
